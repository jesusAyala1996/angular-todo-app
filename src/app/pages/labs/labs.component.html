<div class="container">
  <h1>Proyecto Angular</h1>
  <h2>{{ welcome }}</h2>
  <!-- <ul>
    <li *ngFor="let task of tasks"> sintaxis vieja
      {{ task }}
    </li>
  </ul> -->
  <hr />
  <h2>{{ "Hola".repeat(4) }}</h2>
  <p>Hola soy {{ name() }}</p>
  <hr />
  <img [src]="persona.avatar" alt="" />
  <input type="number" [value]="persona.age" />
  <button [disabled]="disabled">Click me</button>
  <p>person : {{ persona.name }}</p>
  <hr />
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Double me</button>
  <p>(change)</p>
  <input type="number" [value]="persona.age" (change)="changeHandler($event)" />
  <p>(change)</p>
  <input type="text" [value]="persona.name" (change)="changeHandler($event)" />
  <p>(keydown)</p>
  <input
    type="text"
    [value]="persona.name"
    (keydown)="keydownHandler($event)"
  />
  <p>(keydown Asociado)</p>
  <input
    type="text"
    [value]="persona.name"
    (keydown.shift.t)="clickHandler()"
  />
  <hr />
  <h1>Signals</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)" />
  <p>Hola soy {{ name() }}</p>
  <ul>
    <p>Total de elementos: {{tasks().length}}</p>
    <li *ngFor="let task of tasks(); index as i">
      <!--sintaxis forOf con uso de index as i para imrpimir su posicion en numero-->
      {{ i }} {{ task }}
    </li>
  </ul>
</div>
